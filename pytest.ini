# pytest.ini
# Arquivo de configuração do pytest

[tool:pytest]
# Diretórios onde procurar por testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Opções padrão aplicadas sempre
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Marcadores personalizados
markers =
    unit: marca testes unitarios
    integration: marca testes de integracao
    slow: marca testes que demoram para executar
    smoke: marca testes de fumaça básicos
    
# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning